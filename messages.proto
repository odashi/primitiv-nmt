syntax = "proto3";

package mymt.proto;

message TokenStats {
  string surface = 1;
  uint32 frequency = 2;
}

message Vocabulary {
  repeated TokenStats tokens = 1;
}

//message Token {
//  uint32 id = 1;
//}

message Sentence {
  repeated uint32 token_ids = 1;
}

message Sample {
  Sentence source = 1;
  Sentence target = 2;
}

message Corpus {
  repeated Sample samples = 1;
}
